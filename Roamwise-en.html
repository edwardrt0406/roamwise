function calcSun(lat, lon, date) {
  const rad = Math.PI / 180;
  const doy = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 864e5);
  const g = 2 * Math.PI / 365 * (doy - 1);
  const eq = 229.18 * (0.000075 + 0.001868*Math.cos(g) - 0.032077*Math.sin(g) - 0.014615*Math.cos(2*g) - 0.040849*Math.sin(2*g));
  const dc = 0.006918 - 0.399912*Math.cos(g) + 0.070257*Math.sin(g) - 0.006758*Math.cos(2*g) + 0.000907*Math.sin(2*g) - 0.002697*Math.cos(3*g) + 0.00148*Math.sin(3*g);
  const cosHA = (Math.cos(90.833*rad) / (Math.cos(lat*rad)*Math.cos(dc))) - Math.tan(lat*rad)*Math.tan(dc);
  if (cosHA > 1) return { rise: null, set: null, day: 0, polar: 'night' };
  if (cosHA < -1) return { rise: null, set: null, day: 24, polar: 'day' };
  const ha = Math.acos(cosHA);
  const noon = (720 - 4*lon - eq) / 60;
  const rise = noon - ha/rad*4/60;
  const set = noon + ha/rad*4/60;
  return { rise, set, day: set - rise, polar: null };
}

function utcHToStr(h) {
  while (h < 0) h += 24; while (h >= 24) h -= 24;
  const hh = Math.floor(h), mm = Math.round((h - hh) * 60);
  return `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`;
}

  try { return new Date().toLocaleDateString('en-US', { timeZone: tz, year:'numeric', month:'short', day:'2-digit', weekday:'short' }); } catch (e3) { return '--'; }
}

function getOffsetHours(tz) {
  try {
    const now = new Date();
    const s = now.toLocaleString('en-US',{timeZone:tz});
    const local = new Date(s);
    const utcS = now.toLocaleString('en-US',{timeZone:'UTC'});
    const utc = new Date(utcS);
    return (local - utc) / 3600000;
  } catch (e4) { return 0; }
}
