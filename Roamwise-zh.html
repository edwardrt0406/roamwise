function calcSun(lat, lon, date) {
  const rad = Math.PI / 180;
  const doy = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 864e5);
  const g = 2 * Math.PI / 365 * (doy - 1);

  const cosHA = (Math.cos(90.833*rad) / (Math.cos(lat*rad)*Math.cos(dc))) - Math.tan(lat*rad)*Math.tan(dc);
  if (cosHA > 1) return { rise: null, set: null, day: 0, polar: 'night' };
  if (cosHA < -1) return { rise: null, set: null, day: 24, polar: 'day' };
  const ha = Math.acos(cosHA);
  const noon = (720 - 4*lon - eq) / 60;
  const rise = noon - ha/rad*4/60;
  const set = noon + ha/rad*4/60;
  return { rise, set, day: set - rise, polar: null };
}
